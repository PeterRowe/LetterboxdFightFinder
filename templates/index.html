
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://unpkg.com/htmx.org@1.9.2"
    integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
    crossorigin="anonymous"
  ></script>
    <title>Letterboxd Fight Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body {
            background-color: #2c3440;
            font-family: 'Roboto', sans-serif;
            color: white;
        }
        .flex-container {
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(#4f5865, #2c3440);
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            height: 100%
        }
        button {
            position: absolute;
            left: 50%;
            -webkit-transform: translate(-50%, 0%);
            transform: translate(-50%, 0%);
        }
        footer {
            text-align: center;
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%;
        }
        .result-category {
            border-radius: 15px;
            background-color: #2c3440;
            text-align: left;
            margin-bottom: 15px;
            margin-left: 20%;
            margin-right: 20%;
            padding: 20px;
            display: flex;
            align-items: center;
            height: 40%;
            width: 40%;
            min-width: 330px;
            display: flex;
            flex-direction: column;
            overflow: scroll;
            overflow-x: hidden;
            align-items: flex-start;
        }
        .result-category.htmx-swapping {
            opacity: 0;
        }
        .result-text {
            font-size: 2.0vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .result {
            display: flex;
            flex-direction: row;
            height: 150px;
            padding: 10px;
        }
        .result-table-row {
            width: 100%;
            display: table;
        }
        .film-title {
            font-weight: bold;
            padding-bottom: 5px;
        }
        .htmx-indicator {
            padding: 15px;
            height: 20px;
        }
        .result-poster {
            object-fit: contain;
            width: 100px
        }
        /* width */
        ::-webkit-scrollbar {
        width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
        background: #f1f1f1; 
        }
        
        /* Handle */
        ::-webkit-scrollbar-thumb {
        background: #888; 
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
        background: #555; 
        }

    </style>
    <div class="flex-container">
        <div class="header">
            <h1>Letterboxd Fight Finder</h1>
        </div>
        <div 
            style="height:100%;display:flex;flex-direction:column;align-items:center;"
            hx-include="[name='username']"
            >
            <div id="input-divs" style="display:flex;flex-direction:column;align-items:center;">
                <input style="width:130px;"
                    name="username"
                    placeholder="Username"
                    hx-get="/initial-mutual-and-community-differences/"
                    hx-trigger="keyup[keyCode==13]" 
                    hx-swap="outerHTML"
                    hx-indicator="#spinner"
                    hx-target="#input-divs"
                    >
                </input>
                <img id="spinner" class="htmx-indicator" src="static/oval.svg">
            </div>
            <footer>
                This application uses TMDB and the TMDB APIs but is not endorsed, certified, or otherwise approved by TMDB.
            </footer>
        </div>
    </div>
</body>

</html>
